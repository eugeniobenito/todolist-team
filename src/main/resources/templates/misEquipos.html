<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head (titulo='Registrados')"></head>

<body>
<div th:insert="navbar :: navbar"></div>

<div class="container-fluid">

    <div class="row mt-3">
        <div class="col">
            <h2>Mis Equipos</h2>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="equipo: ${equipos}">
                    <td th:text="${equipo.id}"></td>
                    <td th:text="${equipo.nombre}"></td>
                    <td><a th:href="@{/equipos/{id}(id=${equipo.id})}">Ver detalles</a></td>

                </tr>
                </tbody>
            </table>
            <p>
                <a class="btn btn-link" href="/logout">Salir</a></p>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col">
            <h3>Administrados</h3>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="equipo: ${equiposAdministrados}">
                    <td th:text="${equipo.id}"></td>
                    <td th:text="${equipo.nombre}"></td>
                    <td><a th:href="@{/equipos/{id}(id=${equipo.id})}">Ver detalles</a></td>

                </tr>
                </tbody>
            </table>
            <p>
                <a class="btn btn-link" href="/logout">Salir</a></p>
        </div>
    </div>

</div>

<div th:replace="fragments::javascript"/>


</body>
</html>

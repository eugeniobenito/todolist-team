<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head (titulo='Cuenta')"></head>

<body>

<div th:insert="navbar :: navbar"></div>

<div class="container-fluid">
    <div class="row justify-content-center mb-3">
        <div class="col-auto">
            <h2>Mis datos</h2>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-6">
            <form method="post" th:action="@{/account}" th:object="${usuario}">
                <div class="row justify-content-center">
                    <div class="col-6">
                        <div class="form-group">
                            <label for="name">Nombre:</label>
                            <input id="name" class="form-control" name="name" placeholder="Nombre"
                                   type="text" th:field="*{nombre}" required/>
                        </div>
                        <div class="form-group">
                            <label for="eMail">eMail:</label>
                            <input id="eMail" class="form-control" name="eMail" placeholder="eMail"
                                   type="text" th:field="*{email}" readonly/>
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <input id="password" class="form-control" name="password" placeholder="Contraseña"
                                   type="password" th:field="*{password}" required/>
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div th:replace="fragments::javascript" />

</body>

</html>

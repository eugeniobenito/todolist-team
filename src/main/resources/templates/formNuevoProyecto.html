<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head (titulo='Login')"></head>

<body>
<div th:insert="navbar :: navbar"></div>
<div class="container-fluid">

    <h2 th:text="'Nuevo proyecto para el equipo ' + ${equipo.getNombre()}"></h2>

    <form method="post" th:action="@{/equipos/{id}/proyectos(id=${equipo.id})}" th:object="${proyectoData}">
        <div class="col-6">
        <div class="form-group">
            <label for="nombre">Nombre del proyecto:</label>
            <input class="form-control" id="nombre" name="nombre" required th:field="*{nombre}" type="text"/>
        </div>
        <button class="btn btn-primary" type="submit">Crear proyecto</button>
        <a class="btn btn-link" th:href="@{/equipos/{id}(id=${equipo.id})}">Cancelar</a>
        </div>
    </form>
</div>


</body>
</html>

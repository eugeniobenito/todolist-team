<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head (titulo='Login')"></head>

<body>
<div th:insert="navbar :: navbar"></div>
<div class="container-fluid">

    <h2 th:text="'Crear equipo'"></h2>

    <form method="post" th:action="@{/equipos}" th:object="${equipoData}">
        <div class="col-6">
        <div class="form-group">
            <label for="nombre">Nombre del equipo:</label>
            <input class="form-control" id="nombre" name="nombre" required th:field="*{nombre}" type="text"/>
        </div>
        <div class="form-group">
            <label for="descripcion">Descripci√≥n:</label>
            <textarea class="form-control" id="descripcion" name="descripcion" th:field="*{descripcion}" rows="3"></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Crear equipo</button>
        <a class="btn btn-link" th:href="@{/equipos}">Volver</a>
        </div>
    </form>
</div>

<div th:replace="fragments::javascript"/>

</body>
</html>
